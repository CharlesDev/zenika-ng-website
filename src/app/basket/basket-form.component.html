<form class="card-body" [formGroup]="form" (submit)="checkout($event)">
  <div class="mb-3">
    <label class="form-label" for="name">Nom</label>

    <input type="text" class="form-control" [formControl]="form.controls.name" />

    <div class="invalid-feedback">Champ obligatoire</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="address">Adresse</label>

    <textarea class="form-control" [formControl]="form.controls.address"></textarea>

    <div class="invalid-feedback">Champ obligatoire</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="creditCard">Numéro de carte de crédit</label>

    <input class="form-control" [formControl]="form.controls.creditCard" />

    <div class="invalid-feedback">
      <ng-container>Champ obligatoire</ng-container>
      <ng-container>Le numéro doit être valide (ex. 123-456)</ng-container>
    </div>
  </div>

  <button type="submit" class="btn btn-success">Valider</button>
</form>
